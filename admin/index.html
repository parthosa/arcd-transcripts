<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link rel="stylesheet" href="../css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class=" blue lighten-5">
	<div class="container-wrap">
		<nav>
			<div class="nav-wrapper blue darken-1">
				<a href="#" class="brand-logo">ARCD Transcripts | Admin</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="tab loggedIn logout"><a href="#">Logout</a></li>

				</ul>
				<ul class="side-nav">
					<li class="tab loggedIn logout"><a href="#">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="container content ">
			<div class="row form-wrap">
				<div class="content-inner-wrap col s8 m6 offset-m3">
				<div class="card">
				 <div class="card-content">
					 <span class="card-title">Login</span>
					<div class="form-wrapper">
						<div class="row no-margin">
							<form class="col s12" id="admin-login-form">
								<div class="row">
									<div class="input-field col s12">
										<input name="email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input name="password" type="password" class="validate">
										<label for="password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
								<button class="btn waves-effect waves-light  blue darken-1" type="submit" id="admin-sign-in">SIGN IN
							  </button>
							  </div>
								</div>
							</form>
						</div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
