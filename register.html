<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class=" blue lighten-5">
	<div class="container-wrap">
		<nav>
			<div class="nav-wrapper blue darken-1">
				<a href="#" class="brand-logo">Transcripts</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li class="tab loggedOut register"><a href="register.html">Register</a></li>
					<li class="tab loggedOut login"><a href="index.html">Login</a></li>
					<li class="tab loggedIn logout"><a href="#">Logout</a></li>
					<li class="tab loggedIn request_transcript"><a href="request-transcript.html">Request Transcript</a></li>

				</ul>
			</div>
		</nav>
		<div class="container content">
			<div class="row form-wrap">
				<div class="content-inner-wrap col s8 m6 offset-m3">
				<div class="card">
				 <div class="card-content">
					 <span class="card-title">Register</span>
					<div class="form-wrapper">
						<div class="row no-margin">
							<form class="col s12" id="register-form">
								<div class="row">
									<div class="input-field col s6">
										<input name="first_name" type="text" class="validate">
										<label for="first_name">First Name</label>
									</div>
									<div class="input-field col s6">
										<input name="last_name" type="text" class="validate">
										<label for="last_name">Last Name</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input name="email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input name="id_number" type="text" class="validate">
										<label for="id_number">ID Number</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
										<input name="password" type="password" class="validate">
										<label for="password">Password</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12">
								<button class="btn waves-effect waves-light  blue darken-1" id="sign-up">SIGN UP
							  </button>
							  </div>
								</div>
							</form>
						</div>
					</div>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
